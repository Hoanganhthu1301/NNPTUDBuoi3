<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts and Comments</title>
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Manage Posts</h1>
    <div>
        <table id="post-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Views</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="post-body">
                <!-- Nội dung danh sách Posts -->
            </tbody>
        </table>
    </div>
    <div style="margin-top: 20px;">
        <h3>Add/Edit Post</h3>
        <form id="post-form">
            <input type="text" id="title_txt" placeholder="Enter Title">
            <input type="number" id="views_txt" placeholder="Enter Views">
            <input type="submit" value="Save">
        </form>
    </div>

    <hr>

    <h1>Manage Comments</h1>
    <div>
        <table id="comment-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Text</th>
                    <th>Post ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="comment-body">
                <!-- Nội dung danh sách Comments -->
            </tbody>
        </table>
    </div>
    <div style="margin-top: 20px;">
        <h3>Add Comment</h3>
        <form id="comment-form">
            <input type="text" id="comment_text" placeholder="Enter Comment">
            <input type="text" id="comment_postId" placeholder="Enter Post ID">
            <input type="submit" value="Add Comment">
        </form>
    </div>
</body>
</html>
