<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Management</title>
  <script src="main.js" defer></script>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    thead {
      background: #333;
      color: white;
    }

    tbody tr:nth-child(even) {
      background: #f2f2f2;
    }

    tbody tr:nth-child(odd) {
      background: #ffffff;
    }

    img {
      width: 80px;
      height: 80px;
      object-fit: cover;
    }

    .controls {
      margin-bottom: 10px;
    }

    button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<h1>Product Management</h1>

<div class="controls">
  <input type="text" id="searchTxt" placeholder="Search by title..." />

  <select id="pageSize">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="20">20</option>
  </select>

  <button onclick="sortByPrice()">Sort Price</button>
  <button onclick="sortByTitle()">Sort Title</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Price</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody id="table-body"></tbody>
</table>

<div style="margin-top:10px;">
  <button onclick="prevPage()">Prev</button>
  <span id="pageInfo"></span>
  <button onclick="nextPage()">Next</button>
</div>

</body>
</html>
